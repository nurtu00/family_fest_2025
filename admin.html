
<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Family Fest 2025 - Қатысушылар тізімі</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="adminPanel">
    <h2>Тіркелген Қатысушылар</h2>
    <p>Барлығы: <span id="totalCount">0</span></p>
    <table id="userTable">
      <thead>
        <tr><th>№</th><th>Аты-жөні</th><th>Тіркелу уақыты</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const tableBody = document.querySelector('#userTable tbody');
      tableBody.innerHTML = '';
      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${index + 1}</td><td>${user.name}</td><td>${user.time}</td>`;
        tableBody.appendChild(row);
      });
      document.getElementById('totalCount').innerText = users.length;
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
